version: "3"
services:
  buddy:
    build: ./
    ports:
      - "8080:8080"
    env_file:
      - docker/list.env
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:5.0.3-alpine
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:
    driver: bridge

volumes:
  redis-data:
